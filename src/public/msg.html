<!doctype>
<html>
	<head>
		<meta HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
        <meta http-equiv="Cache-control" content="no-cache"/>
        <meta http-equiv="Cache-control" content="no-store, must-revalidate, private, max-age=0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <title id='pageTitle'>ver.im</title>
	</head>
	<body ng-app='App'>
		<div class='container'>
			<md-toolbar class='md-warn'>
				<div class='md-toolbar-tools'>
					<h2 class='md-flex'></h2>
				</div>
			</md-toolbar>
			<div id='usrs'>
				<h3>Users Online</h3>
			</div>
			<div class='smpl-ul' id='msgs'></div>
			<form id='msg-board' style='margin-top: 15px;'>
				<div class='input-group'>
					<input type="text" class="form-control" id='usr-msg' placeholder="type your message..." autocomplete='off'>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">send</button>
					</span>
			    </div>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
		<script src='js/common.min.js'></script>
		<script src='js/module.js'></script>
		<script src='js/controllers/nav.ctrl.js'></script>
		<script src='js/directives/directives.js'></script>
	</body>
</html>
